<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="./style/appx.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="title-bar">
            <a id="search" href="#" onclick="openSearch()"><img src="./style/img/logo.png" height="64" width="64"></a>
            <!-- <input type="search" placeholder="Search here..."> -->
            <div id="main-title-cont"><p id="main-title">Title</p></div>
            <a id="icon" href="#" onclick="openSearch()"><img src="./style/img/logo.png" height="64" width="64"></a>
        </div>
        <div id="main">
                <iframe id="main-content" src=""></iframe>
        </div>
        <div id="nav-bar" onload="onLoad()">
            <a id="main-page" onclick="tabSelector('backup.html', 'mainimg')"><img id="mainimg" src="./style/img/logo.png" height="64" width="64"></a>
            <a id="browse" onclick="tabSelector('browse.html', 'brow')"><img id="brow" src="./style/img/logo.png" height="64" width="64"></a>
            <a id="radio" onclick="tabSelector('radio.html', 'rad')"><img id="rad" src="./style/img/logo.png" height="64" width="64"></a>
            <a id="library" onclick="openNav()"><img id="lib" src="./style/img/logo.png" height="64" width="64"></a>
        </div>
    </body>
    <script src="appx.js"></script>
    <script>
        //
        var Action = 0;
        var Open = 0;
        var nav = document.getElementById("nav-bar");
        var counter = -450;
        function openNav() {
            if (Action == 0)
            {
                if (Open == 0) {
                    Action = 1;
                    var one = setInterval(OpenFrame, 0.1);
                    function OpenFrame() {
                        if (nav.style.bottom == "0px") {
                            clearInterval(one);
                            Open = 1;
                            Action = 0;
                        }
                        else {
                            counter+=2;
                            nav.style.bottom = counter + "px";
                        }
                    }
                }
                else {
                    Action = 1;
                    zero = setInterval(CloseFrame, 1);
                    counter = 0;
                    function CloseFrame() {
                        if (nav.style.bottom == "-450px") {
                            clearInterval(zero);
                            Open = 0;
                            Action = 0;
                        }
                        else {
                            counter-=2;
                            nav.style.bottom = counter + "px";
                        }
                    }
                }
            }
        }
    </script>
</html>
